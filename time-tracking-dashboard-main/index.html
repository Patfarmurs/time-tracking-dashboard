<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <div class="main-section">
          <div class="main-grid">
              <div class="profile-section">
                  <div class="profile-image"></div>
                  <h2>Jeremy Robson</h2>
              </div>
          </div>
          <div class="main-placeholder">
              <span class="active">Daily</span>
              <span>Weekly</span>
              <span>Monthly</span>
          </div>
      </div>
      <div class="grid-container">
          <div class="grid">
              <div class="header"><h3>Work</h3></div>
              <p>32hrs</p>
              <small>Last Week - 36hrs</small>
          </div>
          <div class="grid">
              <div class="header"><h3>Play</h3></div>
              <p>10hrs</p>
              <small>Last Week - 8hrs</small>
          </div>
          <div class="grid">
              <div class="header"><h3>Study</h3></div>
              <p>4hrs</p>
              <small>Last Week - 7hrs</small>
          </div>
          <div class="grid">
              <div class="header"><h3>Exercise</h3></div>
              <p>4hrs</p>
              <small>Last Week - 5hrs</small>
          </div>
          <div class="grid">
              <div class="header"><h3>Social</h3></div>
              <p>5hrs</p>
              <small>Last Week - 10hrs</small>
          </div>
          <div class="grid">
              <div class="header"><h3>Self Care</h3></div>
              <p>2hrs</p>
              <small>Last Week - 2hrs</small>
          </div>
      </div>
  </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
